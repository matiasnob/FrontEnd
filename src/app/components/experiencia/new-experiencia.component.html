<div class="container" style="background-color: #a1b5cb;">
    <div class="row">
        <div>
            <legend class="text-center header">Nueva Experiencia</legend>
            <br>
            <br>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Puesto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="periodoE">Per√≠odo</label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="fotoE">Link foto de la empresa</label>
                    <input type="text" class="form-control" id="fotoE" name="fotoE" [(ngModel)]="fotoE" required>
                </div>
                <br>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
            <br>
        </div>
    </div>
</div>
