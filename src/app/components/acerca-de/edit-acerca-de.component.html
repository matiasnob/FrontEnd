<div class="container" style="background-color: #a1b5cb;" *ngIf="persona">
    <div class="row">
        <div>
            <legend class="text-center header">Persona</legend>
            <br>
            <br>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcion">Acerca de</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar Persona
                </button>
            </form>
            <br>
        </div>
    </div>
</div>
