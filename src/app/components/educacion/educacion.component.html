            Agregar Educacion
        </button>
    </div>

<div class="card cuadro" style="width: 18rem;" *ngFor="let Educacion of educacion">
    <img class="card-img-top imagen" src={{Educacion.fotoE}} alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title centrado2">{{Educacion.descripcionE}}</h3>
      <p class="card-text centrado3">{{Educacion.nombreE}}</p>
      <p class="card-text centrado3">{{Educacion.periodoE}}</p>

    </div>
    <div class="centrado4">
        <td *ngIf="isLogged">
        <button class="btn btn-light btn-xs" routerLink="/editedu/{{Educacion.id}}">
            <i class="bi bi-pencil-fill"></i></button>
        </td>
        <td *ngIf="isLogged">
        <button class="btn btn-light btn-xs" (click)="delete(Educacion.id)">
            <i class="bi bi-trash-fill"></i></button>
        </td>
      </div>
